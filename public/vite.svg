<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Sannibot.IA">
  <defs>
    <!-- Colores base -->
    <linearGradient id="shell" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF"></stop>
      <stop offset="1" stop-color="#E9EEF3"></stop>
    </linearGradient>

    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9AD9FF"></stop>
      <stop offset="1" stop-color="#49B7FF"></stop>
    </linearGradient>

    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2A2F36"></stop>
      <stop offset="1" stop-color="#12161B"></stop>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"></feDropShadow>
    </filter>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#78D6FF" flood-opacity="0.55"></feDropShadow>
    </filter>
  </defs>

  <!-- Mascota -->
  <g filter="url(#softShadow)">
    <!-- Antenas -->
    <g>
      <ellipse cx="170" cy="120" rx="18" ry="52" fill="url(#blue)" opacity="0.95"></ellipse>
      <ellipse cx="342" cy="130" rx="18" ry="56" fill="url(#blue)" opacity="0.95"></ellipse>
      <circle cx="155" cy="160" r="20" fill="url(#blue)"></circle>
      <circle cx="357" cy="175" r="20" fill="url(#blue)"></circle>
    </g>

    <!-- Cabeza (carcasa) -->
    <rect x="136" y="120" width="240" height="196" rx="54" fill="url(#shell)"></rect>

    <!-- Orejas laterales -->
    <g>
      <circle cx="126" cy="218" r="26" fill="url(#blue)"></circle>
      <circle cx="386" cy="228" r="26" fill="url(#blue)"></circle>
      <circle cx="126" cy="218" r="14" fill="#EAF7FF" opacity="0.7"></circle>
      <circle cx="386" cy="228" r="14" fill="#EAF7FF" opacity="0.7"></circle>
    </g>

    <!-- Pantalla -->
    <rect x="170" y="150" width="172" height="132" rx="28" fill="url(#screen)"></rect>
    <!-- Brillo pantalla -->
    <path d="M188 160c40-18 92-18 140 0" fill="none" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="10" stroke-linecap="round"></path>

    <!-- “Corners” tipo focus -->
    <g stroke="#78D6FF" stroke-width="8" stroke-linecap="round" opacity="0.9" filter="url(#glow)">
      <path d="M190 172h18M190 172v18"></path>
      <path d="M324 172h-18M342 172v18"></path>
      <path d="M190 260h18M190 242v18"></path>
      <path d="M342 260h-18M342 242v18"></path>
    </g>

    <!-- Ojos felices -->
    <g fill="none" stroke="#88DDFF" stroke-width="12" stroke-linecap="round">
      <path d="M208 216c14-18 34-18 48 0"></path>
      <path d="M256 216c14-18 34-18 48 0"></path>
    </g>

    <!-- Brazos -->
    <g>
      <!-- Izquierdo -->
      <path d="M140 300c-42 26-56 64-40 90 14 24 48 22 76-6" fill="none" stroke="#E9EEF3" stroke-width="34" stroke-linecap="round"></path>
      <path d="M140 300c-42 26-56 64-40 90 14 24 48 22 76-6" fill="none" stroke="url(#blue)" stroke-width="18" stroke-linecap="round" opacity="0.9"></path>
      <ellipse cx="114" cy="388" rx="40" ry="28" fill="url(#shell)"></ellipse>
      <ellipse cx="114" cy="388" rx="20" ry="18" fill="url(#blue)" opacity="0.9"></ellipse>

      <!-- Derecho -->
      <path d="M372 316c40 18 62 52 56 80-6 30-40 46-84 40" fill="none" stroke="#E9EEF3" stroke-width="34" stroke-linecap="round"></path>
      <path d="M372 316c40 18 62 52 56 80-6 30-40 46-84 40" fill="none" stroke="url(#blue)" stroke-width="18" stroke-linecap="round" opacity="0.9"></path>
      <ellipse cx="438" cy="402" rx="38" ry="26" fill="url(#shell)"></ellipse>
      <ellipse cx="438" cy="402" rx="20" ry="16" fill="url(#blue)" opacity="0.9"></ellipse>
    </g>

    <!-- Cuerpo -->
    <path d="M184 308c-22 26-32 62-30 104 4 74 54 118 102 118s98-44 102-118c2-42-8-78-30-104" fill="url(#shell)"></path>
    <path d="M196 318c-14 20-22 48-20 86 4 62 44 98 80 98s76-36 80-98c2-38-6-66-20-86" fill="url(#blue)" opacity="0.85"></path>

    <!-- Medalla + cruz -->
    <g>
      <circle cx="256" cy="382" r="44" fill="#F6FBFF" stroke="#D8E6F2" stroke-width="6"></circle>
      <path d="M256 352v60M226 382h60" stroke="#49B7FF" stroke-width="16" stroke-linecap="round"></path>
    </g>
  </g>

  <!-- Nombre -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" text-anchor="middle">
    <text x="256" y="504" font-size="34" font-weight="800" fill="#1C2430">Sannibot<tspan fill="#49B7FF">.IA</tspan></text>
  </g>
</svg>
